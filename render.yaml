databases:
  - name: kh-accounting-db
    plan: free
    databaseName: kh_accounting
    user: kh_admin

services:
  - type: web
    name: kh-accounting-software
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --preload
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: kh-accounting-db
          property: connectionString
