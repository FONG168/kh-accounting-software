{% extends "auth/base_auth.html" %}
{% block title %}Sign In â€” KH Accounting Software Enterprise{% endblock %}
{% block content %}
<h2>Welcome back</h2>
<p class="subtitle">Sign in to your KH Accounting Software Enterprise account.</p>

<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
        <label class="form-label">Email Address</label>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" name="email" class="form-control" placeholder="you@example.com"
                   value="{{ email if email else '' }}" required autofocus>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <div class="pwd-field-wrap">
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                <button type="button" class="pwd-toggle-btn" tabindex="-1" aria-label="Toggle password visibility">
                    <i class="bi bi-eye"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="mb-4 form-check">
        <input type="checkbox" name="remember" class="form-check-input" id="remember">
        <label class="form-check-label" for="remember">Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary">
        <i class="bi bi-box-arrow-in-right me-1"></i>Sign In
    </button>
    <div class="auth-footer">
        Don't have an account? <a href="{{ url_for('auth.register') }}">Create one</a>
    </div>
</form>
{% endblock %}
