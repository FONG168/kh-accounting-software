{% extends "base.html" %}
{% block title %}{{ 'Edit' if vendor else 'New' }} Vendor{% endblock %}
{% block content %}
<div class="page-header">
    <h2><i class="bi bi-truck me-2"></i>{{ 'Edit' if vendor else 'New' }} Vendor</h2>
</div>
<div class="card" style="max-width: 700px;">
    <div class="card-body">
        <form method="POST">
            <div class="row g-3">
                <div class="col-md-8">
                    <label class="form-label">Name *</label>
                    <input type="text" name="name" class="form-control" value="{{ vendor.name if vendor else '' }}" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Tax ID</label>
                    <input type="text" name="tax_id" class="form-control" value="{{ vendor.tax_id if vendor else '' }}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" value="{{ vendor.email if vendor else '' }}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="text" name="phone" class="form-control" value="{{ vendor.phone if vendor else '' }}">
                </div>
                <div class="col-md-8">
                    <label class="form-label">Address</label>
                    <textarea name="address" class="form-control" rows="2">{{ vendor.address if vendor else '' }}</textarea>
                </div>
                <div class="col-md-4">
                    <label class="form-label">City</label>
                    <input type="text" name="city" class="form-control" value="{{ vendor.city if vendor else '' }}">
                </div>
                <div class="col-md-12">
                    <label class="form-label">Notes</label>
                    <textarea name="notes" class="form-control" rows="2">{{ vendor.notes if vendor else '' }}</textarea>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg me-1"></i>{{ 'Update' if vendor else 'Create' }}</button>
                <a href="{{ url_for('vendors.index') }}" class="btn btn-outline-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
