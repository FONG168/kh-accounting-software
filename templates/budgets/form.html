{% extends "base.html" %}
{% block title %}{{ 'Edit' if account_id else 'New' }} Budget{% endblock %}
{% block content %}
<div class="page-header">
    <h2><i class="bi bi-piggy-bank me-2"></i>{{ 'Edit' if account_id else 'New' }} Budget</h2>
    <a href="{{ url_for('budgets.index', year=year) }}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left me-1"></i>Back</a>
</div>

<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Account <span class="text-danger">*</span></label>
                            <select name="account_id" class="form-select" required>
                                <option value="">-- Select Account --</option>
                                {% for acct in accounts %}
                                <option value="{{ acct.id }}" {{ 'selected' if acct.id == account_id }}>{{ acct.code }} â€“ {{ acct.name }} ({{ acct.account_type }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Year <span class="text-danger">*</span></label>
                            <select name="year" class="form-select">
                                {% for y in years %}
                                <option value="{{ y }}" {{ 'selected' if y == year }}>{{ y }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-12">
                            <label class="form-label">Monthly Budget Amounts</label>
                        </div>
                        {% for m in range(1, 13) %}
                        <div class="col-md-3 col-6 mb-2">
                            <div class="input-group input-group-sm">
                                <span class="input-group-text">{{ month_names[m][:3] }}</span>
                                <input type="number" name="month_{{ m }}" class="form-control" step="0.01" min="0"
                                       value="{{ existing_data.get(m, '') }}" placeholder="0.00">
                            </div>
                        </div>
                        {% endfor %}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <input type="text" name="notes" class="form-control" placeholder="Optional notes">
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle me-1"></i>Save Budget</button>
                        <a href="{{ url_for('budgets.index', year=year) }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
