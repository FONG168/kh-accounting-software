{% extends "base.html" %}
{% block title %}{{ 'Edit' if customer else 'New' }} Customer{% endblock %}
{% block content %}
<div class="page-header">
    <h2><i class="bi bi-people me-2"></i>{{ 'Edit' if customer else 'New' }} Customer</h2>
</div>
<div class="card" style="max-width: 700px;">
    <div class="card-body">
        <form method="POST">
            <div class="row g-3">
                <div class="col-md-8">
                    <label class="form-label">Name *</label>
                    <input type="text" name="name" class="form-control" value="{{ customer.name if customer else '' }}" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Tax ID</label>
                    <input type="text" name="tax_id" class="form-control" value="{{ customer.tax_id if customer else '' }}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" value="{{ customer.email if customer else '' }}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="text" name="phone" class="form-control" value="{{ customer.phone if customer else '' }}">
                </div>
                <div class="col-md-8">
                    <label class="form-label">Address</label>
                    <textarea name="address" class="form-control" rows="2">{{ customer.address if customer else '' }}</textarea>
                </div>
                <div class="col-md-4">
                    <label class="form-label">City</label>
                    <input type="text" name="city" class="form-control" value="{{ customer.city if customer else '' }}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Credit Limit</label>
                    <input type="number" name="credit_limit" class="form-control" step="0.01" value="{{ customer.credit_limit if customer else 0 }}">
                </div>
                <div class="col-md-8">
                    <label class="form-label">Notes</label>
                    <textarea name="notes" class="form-control" rows="2">{{ customer.notes if customer else '' }}</textarea>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg me-1"></i>{{ 'Update' if customer else 'Create' }}</button>
                <a href="{{ url_for('customers.index') }}" class="btn btn-outline-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
